<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table id="special">
        <tr>
            <td>(1, 1) 셀</td>
            <td>(1, 2) 셀</td>
        </tr>
        <tr>
            <td>(2, 1) 셀</td>
            <td>(2, 2) 셀</td>
        </tr>
    </table>
    <br>

    <button onclick="insert()">행 추가</button>

    <input type='button' value='행삭제(끝에서)' onclick='deleteRow(-1)' />

    <input type='button' value='행삭제(앞에서)' onclick='deleteRow(0)' />

    <script>
        function insert() {
            let table = document.getElementById("special");
            let row = table.insertRow(0);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerHTML = "새로운 셀"
            cell2.innerHTML = "새로운 셀"
        }
        function deleteRow(rownum) {
    let table = document.getElementById('special');
    let newRow = table.deleteRow(rownum);
}
    </script>

</body>

</html>
