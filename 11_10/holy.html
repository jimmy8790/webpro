<!DOCTYPE html>
<html>
<head></head>
<body>
    <canvas id="myCan" width="200", height="100" style="border: 1px dotted red;">
    </canvas>
    <script>
        let canvas = document.getElementById("myCan");
        let context = canvas.getContext("2d");
        context.fillStyle = "#CCAA88"
        context.fillRect(0,0,100,50)
    </script>
</body>
</html>
