<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="400" height="200" style="border: 1px dotted red"></canvas>
<script>
let canvas = document.getElementById("myCanvas");
let context = canvas.getContext("2d");
context.beginPath();
context.arc(100, 100, 50, 0, Math.PI * 2, true);
context.moveTo(120, 130);
context.arc(100, 130, 20, 0, Math.PI, true);
context.moveTo(90, 80);
context.arc(80, 80, 10, 0, Math.PI * 2, true);
context.moveTo(130, 80);
context.arc(120, 80, 10, 0, Math.PI * 2, true);
context.stroke();

context.beginPath();
context.arc(300, 100, 50, 0, Math.PI * 2, true);
context.moveTo(320, 115);
context.arc(300, 115, 20, 0, Math.PI , false);
context.moveTo(290, 80);
context.arc(280, 80, 10, 0, Math.PI * 2, true);
context.moveTo(330, 80);
context.arc(320, 80, 10, 0, Math.PI * 2, true);
context.stroke();
</script>
</body>
</html>
