<html>
<head>
    <script>
        function calc(type) {
            let x = parseFloat(document.calculator.number1.value);
            if (type == 1)
                y = Math.floor(Math.random() * x);
            else if (type == 2)
                y = Math.log(x);
            else if (type == 3)
                y = Math.sqrt(x);
            else if (type == 4)
                y = Math.round(x)
                document.getElementById("change").innerHTML ="계산 결과 : " + y;
                    }
    </script>
</head>

<body>
    <form name="calculator">
        입력:               <input type="text" name="number1"><br />
        <p id="change">계산 결과 :</p>

        <input type="button" value="RANDOM" onclick="calc(1);">
        <input type="button" value="LOG" onclick="calc(2);">
        <input type="button" value="SQRT" onclick="calc(3);">
        <input type="button" value="ROUND" onclick="calc(4);">
    </form>

</body>
</html>
